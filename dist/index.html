<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic</title>
</head>
<body>
  <h1 class="title">CSS dropdown</h1>
  <nav class="css-drop-down">
    <h1>Home</h1>
    <ul>
      <li>projects</li>
      <li>blog</li>
      <li class="dropdown">
          Menu <span class="menu-icon"></span>
          <ul class="drop-down-menu" data-visible="false">
            <li>products</li>
            <li>clients</li>
            <li>about me</li>
          </ul>
      </li>
    </ul>
  </nav>
  <!-- JAVA SCRIPT -->
  <h1 class="title">JavaScript dropdown</h1>
  <nav class="js-dropdown">
    <h1>JavaScript</h1>
    <ul class="items">
      <li>mobile</li>
      <li>desktop</li>
      <li class="dropdown-js">
        more <span class="menu-icon"></span>
        <ul class="dropdown-menu" data-visible="false">
          <li>projects</li>
          <li>about</li>
          <li>go to</li>
        </ul>
      </li>
    </ul>
  </nav>
  <script src="./main.bundle.js"></script>
</body>
</html>
